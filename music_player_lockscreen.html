<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Lock Screen Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .album-art.playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .track-info h2 {
            margin: 10px 0 5px;
            font-size: 24px;
            font-weight: 600;
        }

        .track-info p {
            margin: 0 0 20px;
            opacity: 0.8;
            font-size: 16px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .play-btn {
            width: 80px;
            height: 80px;
            font-size: 32px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        .instructions {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art" id="albumArt">üéµ</div>
        
        <div class="track-info">
            <h2 id="trackTitle">Generated Tone</h2>
            <p id="trackArtist">Web Audio Test</p>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn">‚ñ∂Ô∏è</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:30</span>
            </div>
        </div>

        <div class="instructions">
            <strong>üì± iPhone Lock Screen Test:</strong><br>
            1. Tap play to start generated audio<br>
            2. Lock your iPhone<br>
            3. Check lock screen for controls<br>
            4. Test prev/next track buttons
        </div>

        <div class="status" id="status">Ready to play</div>
    </div>

    <script>
        let audioContext;
        let currentSource;
        let startTime = 0;
        let pauseTime = 0;
        let isPlaying = false;
        let currentTrackIndex = 0;
        let animationFrame;

        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressFill = document.getElementById('progressFill');
        const progressBar = document.getElementById('progressBar');
        const currentTimeSpan = document.getElementById('currentTime');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const albumArt = document.getElementById('albumArt');
        const status = document.getElementById('status');

        // Different audio tracks with different frequencies
        const tracks = [
            {
                title: "Gentle Tone",
                artist: "440 Hz",
                frequency: 440,
                emoji: "üéµ"
            },
            {
                title: "Higher Pitch",
                artist: "523 Hz",
                frequency: 523,
                emoji: "üé∂"
            },
            {
                title: "Lower Tone",
                artist: "330 Hz", 
                frequency: 330,
                emoji: "üéº"
            }
        ];

        const trackDuration = 30; // 30 seconds per track

        // Initialize audio context on first user interaction
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                status.textContent = "Audio context initialized";
            }
        }

        // Generate audio tone
        function createToneSource(frequency) {
            if (!audioContext) return null;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            // Create a gentle fade in/out envelope
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime + trackDuration - 0.1);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + trackDuration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            return oscillator;
        }

        function loadTrack(index) {
            const track = tracks[index];
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            albumArt.textContent = track.emoji;
            
            // Update Media Session metadata
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: track.title,
                    artist: track.artist,
                    artwork: [
                        { 
                            src: `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23667eea"/><text x="50" y="60" text-anchor="middle" font-size="40" fill="white">${track.emoji}</text></svg>`, 
                            sizes: '512x512', 
                            type: 'image/svg+xml' 
                        }
                    ]
                });
            }
            
            status.textContent = `Loaded: ${track.title}`;
        }

        function playAudio() {
            initAudioContext();
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            const track = tracks[currentTrackIndex];
            currentSource = createToneSource(track.frequency);
            
            if (currentSource) {
                startTime = audioContext.currentTime - pauseTime;
                currentSource.start(0);
                
                // Stop after duration
                currentSource.stop(audioContext.currentTime + trackDuration - pauseTime);
                
                currentSource.onended = () => {
                    if (isPlaying) {
                        nextTrack();
                    }
                };
                
                isPlaying = true;
                playBtn.textContent = '‚è∏';
                albumArt.classList.add('playing');
                status.textContent = 'Playing...';
                
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.playbackState = 'playing';
                }
                
                updateProgress();
            }
        }

        function pauseAudio() {
            if (currentSource) {
                currentSource.stop();
                currentSource = null;
            }
            
            pauseTime = audioContext ? audioContext.currentTime - startTime : 0;
            isPlaying = false;
            playBtn.textContent = '‚ñ∂Ô∏è';
            albumArt.classList.remove('playing');
            status.textContent = 'Paused';
            
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = 'paused';
            }
            
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
        }

        function stopAudio() {
            if (currentSource) {
                currentSource.stop();
                currentSource = null;
            }
            pauseTime = 0;
            isPlaying = false;
            playBtn.textContent = '‚ñ∂Ô∏è';
            albumArt.classList.remove('playing');
            progressFill.style.width = '0%';
            currentTimeSpan.textContent = '0:00';
            
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
        }

        function previousTrack() {
            stopAudio();
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            setTimeout(() => {
                if (isPlaying) playAudio();
            }, 100);
        }

        function nextTrack() {
            stopAudio();
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            setTimeout(() => playAudio(), 100);
        }

        function updateProgress() {
            if (!isPlaying || !audioContext) return;
            
            const elapsed = audioContext.currentTime - startTime;
            const progress = Math.min((elapsed / trackDuration) * 100, 100);
            
            progressFill.style.width = progress + '%';
            currentTimeSpan.textContent = formatTime(elapsed);
            
            if (elapsed < trackDuration) {
                animationFrame = requestAnimationFrame(updateProgress);
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Event listeners
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        });

        prevBtn.addEventListener('click', previousTrack);
        nextBtn.addEventListener('click', nextTrack);

        // Progress bar click to seek
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            pauseTime = percent * trackDuration;
            
            if (isPlaying) {
                pauseAudio();
                setTimeout(playAudio, 50);
            } else {
                progressFill.style.width = (percent * 100) + '%';
                currentTimeSpan.textContent = formatTime(pauseTime);
            }
        });

        // Set up Media Session API for lock screen controls
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', playAudio);
            navigator.mediaSession.setActionHandler('pause', pauseAudio);
            navigator.mediaSession.setActionHandler('previoustrack', previousTrack);
            navigator.mediaSession.setActionHandler('nexttrack', nextTrack);
            
            status.textContent += " | Media Session API supported";
        } else {
            status.textContent += " | Media Session API not supported";
        }

        // Load initial track
        loadTrack(currentTrackIndex);
    </script>
</body>
</html>
